name: Build on Pull Request

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v1
    - run: |
        echo "Workspace: $(pwd)"
        ls -la
    - name: Build the project
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        source /opt/ros/eloquent/setup.bash
