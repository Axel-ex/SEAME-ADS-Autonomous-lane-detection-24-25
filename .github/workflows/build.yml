name: Build on Pull Request

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
jobs:
  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v1
    - run: |
        echo "Workspace: $(pwd)"
        ls -la
    - name: Build the project
      run: |
        source /opt/ros/eloquent/setup.bash
        cd lane_keeping_ws
        colcon build --symlink-install
    - name: Run tests
      run: |
        source /opt/ros/eloquent/setup.bash
        cd lane_keeping_ws
        colcon test
        colcon test-result --verbose
